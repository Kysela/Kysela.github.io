<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Contact Me</title>
  <style>
    body,html {margin:0;padding:0;height:100%;overflow:hidden;}
    body {font-family:'Poppins',sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
    .container {max-width:400px;text-align:center;}
    .header-wrap { text-align: center; }
    .theme-icon {font-size:24px;cursor:pointer;}
    h1 {font-size:2.5rem;font-weight:600;margin-bottom:1rem;}
    a.button {display:inline-flex;align-items:center;margin:1rem .5rem;padding:.5rem 1rem;border:1px solid #fff;border-radius:5px;color:#fff;letter-spacing:1px;font-weight:600;transition:background .3s;text-decoration:none;}
    a.button:hover {background:rgba(255,255,255,.1);}
    .light-theme a.button {border:1px solid #000;color:#000;}
    .light-theme a.button:hover {background:rgba(0,0,0,.1);}
    #time-container {display:flex;justify-content:center;margin:1rem 0;}
    .matrix-time-format {font-family:"Courier New",monospace;font-size:1.6rem;margin:0 15px;}
    .light-theme {background:#fff;color:#000;}
    .dark-theme {background:#000;color:#fff;}
    footer {margin-top:1.5rem;font-size:.9rem;}
  </style>
</head>
<body id="body" class="dark-theme">
  <div class="container">
    <div class="header-wrap">
      <i id="theme-icon" class="fas fa-lightbulb theme-icon"></i>
      <h1>Contact Me</h1>
    </div>
    <a href="https://t.me/frantakysela" class="button" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
    <a href="mailto:frantakysela@pm.me" class="button" target="_blank"><i class="fas fa-envelope"></i> ProtonMail</a>
    <div id="time-container"><span id="matrix-time-24" class="matrix-time-format"></span></div>
    <footer>&copy; 2023 Franti≈°ek Kysela. All rights reserved.</footer>
  </div>
  <script>
    document.getElementById('theme-icon').addEventListener('click',()=>{const e=document.getElementById('body');e.className='light-theme'===e.className?'dark-theme':'light-theme';});
    const updateTime=()=>{const e=new Date().toLocaleString("en-US",{timeZone:"Europe/Prague"}),t=new Date(e),n={hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:!1},o=new Intl.DateTimeFormat('en-US',n).format(t);document.getElementById("matrix-time-24").textContent=o};updateTime(),setInterval(updateTime,1e3);
  </script>
</body>
</html>
