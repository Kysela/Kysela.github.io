<!DOCTYPE html>
<html>
<head>
	<title>Under Construction</title>
	<style>
		body {
			background-color: #1c1c1c;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			color: #fff;
		}

		h1 {
			color: #fff;
			margin-top: 50px;
			font-size: 36px;
			letter-spacing: 2px;
			text-shadow: 2px 2px #000;
		}

		img {
			width: 150px;
			height: 150px;
			margin-top: 20px;
			filter: drop-shadow(2px 2px 2px #000);
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			box-shadow: 0px 0px 20px #000;
		}

		.box {
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #000;
			text-shadow: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h1>Under Construction</h1>
			<p>We apologize for any inconvenience. Our website is currently under construction.</p>
		</div>
	</div>
</body>
</html>
